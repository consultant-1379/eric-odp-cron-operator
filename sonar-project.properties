# sonar.projectKey follows the pattern <group-id>:<artifact-id>
sonar.projectKey=com.ericsson.oss.containerisation:eric-odp-cron-operator
sonar.projectName=eric-odp-cron-operator

sonar.sources=./cmd,./internal
sonar.exclusions=**/*_test.go,**/vendor/**
sonar.tests=./cmd,./internal
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

sonar.qualitygate.wait=false
sonar.go.coverage.reportPaths=./cover.out